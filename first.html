<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: { inter: ["Work Sans", "sans-serif"] },
              colors: {
                Lightpink: "#F8EEFF",
                Pink: "#AD28EB",
                Purple: "#8B6990",
              },
            },
          },
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Button Toggle Text Display</title>
</head>
<body class="bg-Lightpink">
    <img src="./images/Frame 4.png" class="w-full">
    <div class="bg-gray-100 min-h-screen flex flex-col items-center w-full md:mt-[-150px]">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <div class="flex items-center mb-8">
                <img src="./images/Vector.png" alt="Image" class="w-[40px] h-[40px] rounded-full mr-4">
                <h2 class="text-2xl font-bold">FAQs</h2>
            </div>
            <div class="flex flex-col space-y-4">
                <div class="faq-item">
                    <div class="flex items-center">
                        <h3 class="text-lg font-semibold mr-auto hover:text-Pink cursor-pointer">What is Frontend Mentor, and how will it help me?</h3>
                        <button class="displayTextButton font-normal"><img src="./images/Vector (1).png"></button>
                    </div>
                    <div class="displayText"></div>
                </div>
                <div class="faq-item">
                    <div class="flex items-center">
                        <h3 class="text-lg font-semibold mr-auto hover:text-Pink cursor-pointer">Is Frontend Mentor free?</h3>
                        <button class="displayTextButton font-normal w-[30px] h-[30px]"><img src="./images/Vector (1).png"></button>
                    </div>
                    <div class="displayText"></div>
                </div>
                <div class="faq-item">
                    <div class="flex items-center">
                        <h3 class="text-lg font-semibold mr-auto hover:text-Pink cursor-pointer">Can I use Frontend Mentor projects in my portfolio?</h3>
                        <button class="displayTextButton font-normal"><img src="./images/Vector (1).png"></button>
                    </div>
                    <div class="displayText"></div>
                </div>
                <div class="faq-item">
                    <div class="flex items-center">
                        <h3 class="text-lg font-semibold mr-auto hover:text-Pink cursor-pointer">How can I get help if I'm stuck on a challenge?</h3>
                        <button class="displayTextButton font-normal"><img src="./images/Vector (1).png"></button>
                    </div>
                    <div class="displayText"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
